<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="./codebase/dhtmlx.css"/>
    <script src="./codebase/dhtmlx.js"></script>
    <script src="./codebase/dhtmlxdataprocessor.js"></script>

    <link rel="stylesheet" href="./codebase/scheduler/dhtmlxscheduler.css" type="text/css">-->

    <!-- jQuery & jQuery UI + theme (required) -->
    <link href="./codebase/VirtualKeyboard/css/jquery-ui.min.css" rel="stylesheet">
    <script src="./codebase/VirtualKeyboard/js/jquery.min.js"></script>
    <script src="./codebase/VirtualKeyboard/js/jquery-ui.min.js"></script>

    <style>
        /* it's important to set width/height to 100% for full-screen init */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script>

        var myLayout;
        function doOnLoad() {
            myLayout = new dhtmlXLayoutObject({
                parent: document.body,  // parent container
                pattern: "3E",
                skin: "dhx_web"// layout's pattern
            });
        }
    </script>

</head>
<body onload="init()">
<div id="layoutObj"></div>
