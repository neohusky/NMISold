<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../jquery-barcode.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
    $(document).ready(function() {
        $("#bcTarget").barcode("k12345", "code39", {
            barWidth: 1,
            barHeight: 30 ,
            moduleSize: 5,
            showHRI: true,
            addQuietZone: true,
            bgColor: "#FFFFFF",
            color: "#000000",
            fontSize: 15,
            output: "css",
            posX: 200,
            posY: 200
        })

    });
</script>

<body>
<div id="bcTarget">

</body>
</html>
