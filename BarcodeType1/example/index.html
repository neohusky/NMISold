<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Barcode Printing</title>
	<script src="../jquery.min.js"></script>
	<script src="../EAN_UPC.js"></script>
	<script src="../CODE128.js"></script>
	<script src="../CODE39.js"></script>
	<script src="../JsBarcode.js"></script>


	<script>
		$(document).ready(function(){
			$("#barcode").JsBarcode("d12345",{
				width:1,
				height:50	,
				quite: 1,
				format:"CODE128",
				backgroundColor:"#fff",
				lineColor:"#000"

			});

		$('img').each(function() {
			var deg = $(this).data('rotate') || 0;
			var rotate = 'rotate(' + $(this).data('rotate') + 'deg)';
			$(this).css({
				'-webkit-transform': rotate,
				'-moz-transform': rotate,
				'-o-transform': rotate,
				'-ms-transform': rotate,
				'transform': rotate
			});
		});
	});
	</script>
</head>
<body>
	<img id="barcode" data-rotate="270">
</body>
</html>
